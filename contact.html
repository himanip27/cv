<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
        
    <div class="mainblock" style="background-color: rgba(129, 206, 220, 0.261);">
    <form action="" method="get">
        
        <h1 class="cont">Contact Form</h1>
        <p> Please fill in your Information</p> <br>
        <p>Your Name*: <input type="text" name="first name" id="first name" size="24" placeholder="FirstName"> <input type="text" name="Last name" id="Last name" size="24" placeholder="Last Name"></p>
        <p>Your Email:  <input type="email" name="email" id="email" size="55.5" placeholder="intelvostro@gmail.com"></p>
        <p>Phone*: <input type="number" name="phone" id="phone" placeholder="###"> <input type="number" name="phone" id="phone" placeholder="###"> <input type="number" name="phone" id="phone" placeholder="####"></p>
        <p>Message Subject* 
            <select name="subject" id="subject">
                <option value="other">other</option>
                  <option value="general information">general information</option>
                <option value="Request for support">Request for support</option>
                <option value="Contact me for an appointment">Contact me for an appointment</option>
                
            </select></p>
        <p>Message* <textarea name="message" id="message" placeholder="Your message to us"></textarea></textarea>  </p>
        <p></p>
        <p><input type="submit" value="Send Message"></p>
    </form>
    <img src="icon/OIP.jpg" alt="icon" class="img">
</div>

</body>
</html>
